<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">
    <h1>רשימת אנשי הקשר שלי</h1>
    <form action="">
        <label>שם</label>
        <input type="text" id="conName">
        <label>טלפון</label>
        <input type="tel" id="conTel">
        <label>אימייל</label>
        <input type="email" id="conMail">
        <button id="addCon" type="button">הוסף איש קשר</button>
    </form>
    <table border="2px" id="contactTable">
        <tr>
            <td>שם</td>
            <td>אימייל</td>
            <td>טלפון</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
